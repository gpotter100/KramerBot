<!-- UPLOAD PANEL -->
<section id="upload-panel" class="hidden">
  <div id="upload-container">
    <h2>Upload League CSV</h2>
    <p>Select your league CSV file and KramerBot will… do something with it. Probably.</p>

    <div id="upload-controls">
      <input type="file" id="csv-upload" accept=".csv">
      <button id="upload-button">Upload CSV</button>
    </div>

    <div id="upload-status"></div>
  </div>
</section>

<!-- STANDINGS PANEL (NEW) -->
<section id="standings-panel" class="hidden">
  <div id="standings-container">

    <div class="standings-header">
      <h2>League Standings</h2>
      <select id="season-select"></select>
    </div>

    <div id="last-updated" class="last-updated"></div>

    <div id="standings-table-container">
      <table id="standings-table">
        <thead id="standings-head"></thead>
        <tbody id="standings-body"></tbody>
      </table>
    </div>

  </div>
</section>

<!-- VISUALS PANEL -->
<section id="visual-panel">
  <div id="visuals-placeholder">
    <h2>Movie Phone</h2>
    <p>
      Tell me the name of the movie you want to see... Or just upload your league data and I’ll whip up some very serious,
      totally reliable charts. Probably.
    </p>
