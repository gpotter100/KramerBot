<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>KramerBot – NFL Player Usage</title>

  <!-- Shared global responsive styles -->
  <link rel="stylesheet" href="/styles/main.css" />

  <!-- NFL‑specific overrides -->
  <link rel="stylesheet" href="/styles/nfl.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>

<body class="page-wrapper">

  <!-- ===========================
       MOBILE HEADER + NAV
  ============================ -->
  <header class="mobile-header">
    <div class="mobile-header-left">
      <button id="mobile-nav-toggle" class="mobile-nav-toggle">☰</button>
      <h1 class="page-title">NFL Player Usage</h1>
    </div>
  </header>

  <nav id="mobile-nav" class="mobile-nav hidden">
    <a href="/">Home</a>
    <a href="/nfl.html" class="active">NFL Usage</a>
  </nav>

  <!-- ===========================
       MAIN CONTENT WRAPPER
  ============================ -->
  <main class="content">

    <!-- ===========================
         FILTER BAR (mobile‑friendly)
    ============================ -->
    <section class="filter-bar card">
      <div class="filter-group">
        <label for="season-input">Season</label>
        <select id="season-input"></select>
      </div>

      <div class="filter-group">
        <label for="week-input">Week</label>
        <select id="week-input"></select>
      </div>

      <div class="filter-group">
        <label for="position-filter">Position</label>
        <select id="position-filter">
          <option value="ALL">All</option>
          <option value="QB">QB</option>
          <option value="RB">RB</option>
          <option value="WR">WR</option>
          <option value="TE">TE</option>
          <option value="WR/TE">WR/TE</option>
        </select>
      </div>

      <button id="load-btn" class="primary-btn">Load Stats</button>
    </section>

    <div id="loading-indicator" class="loading hidden">Loading…</div>

    <!-- ===========================
         TOP PERFORMERS
    ============================ -->
    <section id="top-performers" class="card hidden">
      <h2>Top Performers</h2>
      <ul id="top-list" class="top-list"></ul>
    </section>

    <!-- ===========================
         USAGE TABLE (mobile scroll)
    ============================ -->
    <section id="table-wrapper" class="table-wrapper hidden">
      <table id="usage-table" class="data-table">
        <thead>
          <tr>
            <th data-sort="position">Pos</th>
            <th data-sort="player_name">Player</th>
            <th data-sort="team">Team</th>
            <th data-sort="attempts">Att</th>
            <th data-sort="receptions">Rec</th>
            <th data-sort="targets">Tgt</th>
            <th data-sort="carries">Carries</th>
            <th data-sort="total_yards">Total Yds</th>
            <th data-sort="touchdowns">TDs</th>
            <th data-sort="fantasy_points">Std</th>
            <th data-sort="fantasy_points_half">Half PPR</th>
            <th data-sort="fantasy_points_ppr">PPR</th>
            <th data-sort="touches">Touches</th>
            <th data-sort="efficiency">Eff</th>
            <th data-sort="fantasy_per_touch">PPR / Touch</th>
          </tr>
        </thead>
        <tbody id="usage-body"></tbody>
      </table>
    </section>

    <!-- ===========================
         CHARTS (responsive grid)
    ============================ -->
    <section id="charts-container" class="charts-grid hidden">
      <div class="chart-card card">
        <h2>Touches & Snap %</h2>
        <canvas id="touches-chart"></canvas>
        <canvas id="snap-chart" style="margin-top:16px;"></canvas>
      </div>

      <div class="chart-card card">
        <h2>Usage Breakdown</h2>
        <canvas id="usage-donut"></canvas>
      </div>
    </section>

    <!-- ===========================
         PLAYER COMPARISON
    ============================ -->
    <section id="compare-panel" class="card hidden">
      <h2>Compare Players</h2>
      <select id="compare-select"></select>
      <div id="compare-metrics" class="compare-metrics"></div>
    </section>

  </main>

  <!-- ===========================
       SCRIPTS
  ============================ -->
  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/nfl.js"></script>
  <script type="module" src="scripts/mobile-nav.js"></script>

</body>
</html>
